<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/ViewMembersPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    <h1 id="Title">Ver Miembros</h1>

    <div class="Data">
        <div class="Cont">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Fecha Inscripción</th>
                        <th>Fecha Validación</th>
                    </tr>
                </thead>
                <tbody id="membersTableBody">
                    <!-- El contenido será cargado aquí por JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
   
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('../Scripts/View_Members.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('membersTableBody').innerHTML = data;
                    if (data.trim() === '') {
                        alert('❌ No hay miembros en la base de datos ❌');
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
