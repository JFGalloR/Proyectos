<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Admin</title>
    <link rel="stylesheet" href="Styles/GymPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <nav class="NavBar">

        <div class="NavBarContainer">

            <div class="Members">
                <h2>Gestión de Miembros</h2>
                <div class="Btns">
                    <button id="Esc" onclick="ChangeFunction(this)" value="ScanMemberPage">
                        <span class="material-symbols-outlined" >barcode_scanner</span>
                        Escanear membresía
                    </button>
                    <button id="Add" onclick="ChangeFunction(this)" value="AddClientPage">
                        <span class="material-symbols-outlined">person_add</span>
                        Agregar cliente
                    </button>
                    <button id="Mod" onclick="ChangeFunction(this)" value="ModifyClientPage">
                        <span class="material-symbols-outlined">person_edit</span>
                        Modificar cliente
                    </button>
                    <button id="View" onclick="ChangeFunction(this)" value="ViewClientsPage">
                        <span class="material-symbols-outlined"> data_loss_prevention</span>
                        Ver clientes y miembros
                    </button>
                </div>
            </div>

            <div class="Activities">
                <h2>Gestión de Actividades</h2>
                <div class="Btns">
                    <button id="Insc" onclick="ChangeFunction(this)" value="RegisterMemActivityPage">
                        <span class="material-symbols-outlined">exercise</span>
                        Inscribir a actividad
                    </button>
                    <button id="Prod" onclick="ChangeFunction(this)" value="ActivityManagement">
                        <span class="material-symbols-outlined">post_add</span>
                        Gestionar actividad
                    </button>
                    <button id="Bal" onclick="ChangeFunction(this)" value="ModifyActivityPage">
                        <span class="material-symbols-outlined">quick_reference_all</span>
                        Modificar actividad
                    </button>
                    <button id="Inv" onclick="ChangeFunction(this)" value="ViewSchedulePage">
                        <span class="material-symbols-outlined">calendar_month </span>
                        Ver horarios
                    </button>
                </div>
            </div>

            <div class="Finance">
                <h2>Gestión Financiera</h2>
                <div class="Btns">
                    <button id="Sell" onclick="ChangeFunction(this)" value="SellPage">
                        <span class="material-symbols-outlined">storefront </span>
                        Vender producto
                    </button>
                    <button id="Prod" onclick="ChangeFunction(this)" value="AddProductPage">
                        <span class="material-symbols-outlined">conveyor_belt</span>
                        Ingresar producto
                    </button>
                    <button id="Bal" onclick="ChangeFunction(this)" value="ProfitsPage">
                        <span class="material-symbols-outlined">request_quote</span>
                        Corte
                    </button>
                    <button id="Inv" onclick="ChangeFunction(this)" value="InventoryPage">
                        <span class="material-symbols-outlined">quick_reference_all </span>
                        Ver inventario
                    </button>
                </div>
            </div>

        </div>

        <div class="BtnsAux">
            <button id="Home" onclick="ChangeFunction(this)" value="HomePage">
                <span class="material-symbols-outlined">home</span>
                Inicio
            </button>
    
            <button id="Exit" onclick="window.moveTo(-1000, -1000)">
                <span class="material-symbols-outlined">logout </span>
                Salir
            </button>
        </div>

    </nav>

    <section class="Section">

        <header>
            <h1>Administrador</h1>
            <h2 class="Gym">Training Club</h2>
        </header>

        <iframe id="Page" src="HTML/HomePage.html"></iframe>

    </section>

    <script src="Scripts/GymPage.js"></script>

            }
        });*/

</body>
</html>
